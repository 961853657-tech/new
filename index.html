<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas - Creative Technologist Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
            --bg: #000000;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Times New Roman', serif;
        }

        /* UI Layer */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        #ui-overlay.ui-hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 56px;
            margin-top: 40px;
            background: linear-gradient(to bottom, #ffffff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            pointer-events: auto;
        }

        .upload-wrapper {
            position: absolute;
            bottom: 60px;
            pointer-events: auto;
            text-align: center;
        }

        .custom-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px 24px;
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-button:hover {
            background: var(--gold);
            color: black;
        }

        .hint-text {
            color: var(--cream);
            font-size: 12px;
            margin-top: 10px;
            opacity: 0.7;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-top: 1px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-text {
            color: var(--gold);
            margin-top: 20px;
            letter-spacing: 4px;
            font-size: 14px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* MediaPipe Webcam View (Invisible) */
        #webcam-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0;
            pointer-events: none;
        }

        #video, #output_canvas {
            width: 160px;
            height: 120px;
        }

        canvas#webgl-canvas {
            display: block;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <div id="ui-overlay">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
            <button class="custom-button" onclick="document.getElementById('fileInput').click()">ADD MEMORIES</button>
            <input type="file" id="fileInput" style="display:none" accept="image/*">
            <div class="hint-text">Press 'H' to Hide Controls</div>
        </div>
    </div>

    <div id="webcam-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <canvas id="webgl-canvas"></canvas>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- GLOBAL STATE ---
        const STATE = {
            mode: 'TREE', // TREE, SCATTER, FOCUS
            handData: null,
            focusTarget: null,
            mainGroupRotation: new THREE.Euler(0, 0, 0),
            isUIVisible: true
        };

        // --- PARTICLE CLASS ---
        class Particle {
            constructor(mesh, type = 'DECOR') {
                this.mesh = mesh;
                this.type = type; // DECOR, DUST, PHOTO
                this.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02,
                    (Math.random() - 0.5) * 0.02
                );
                this.rotSpeed = new THREE.Vector3(
                    Math.random() * 0.02,
                    Math.random() * 0.02,
                    Math.random() * 0.02
                );
                
                this.targetPos = new THREE.Vector3();
                this.targetScale = new THREE.Vector3(1, 1, 1);
                this.targetRot = new THREE.Euler();

                // Initial random pos
                this.mesh.position.set(
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100
                );
            }

            update(mode, focusObject) {
                const lerpFactor = 0.05;

                if (mode === 'TREE') {
                    this.mesh.position.lerp(this.targetPos, lerpFactor);
                    this.mesh.rotation.x += (0 - this.mesh.rotation.x) * lerpFactor;
                    this.mesh.rotation.z += (0 - this.mesh.rotation.z) * lerpFactor;
                    this.mesh.scale.lerp(new THREE.Vector3(1,1,1), lerpFactor);
                } 
                else if (mode === 'SCATTER') {
                    this.mesh.position.lerp(this.targetPos, 0.02);
                    // Self rotation in scatter mode
                    this.mesh.rotation.x += this.rotSpeed.x;
                    this.mesh.rotation.y += this.rotSpeed.y;
                    this.mesh.scale.lerp(new THREE.Vector3(1,1,1), lerpFactor);
                } 
                else if (mode === 'FOCUS') {
                    if (this === focusObject) {
                        const camFront = new THREE.Vector3(0, 2, 35);
                        this.mesh.position.lerp(camFront, lerpFactor);
                        this.mesh.scale.lerp(new THREE.Vector3(4.5, 4.5, 4.5), lerpFactor);
                        this.mesh.rotation.y += (0 - this.mesh.rotation.y) * lerpFactor;
                    } else {
                        // Background particles disperse
                        const dispersePos = this.targetPos.clone().multiplyScalar(2);
                        this.mesh.position.lerp(dispersePos, lerpFactor);
                        this.mesh.scale.lerp(new THREE.Vector3(0.5, 0.5, 0.5), lerpFactor);
                    }
                }
            }
        }

        // --- APP CLASS ---
        class HolidayExperience {
            constructor() {
                this.canvas = document.getElementById('webgl-canvas');
                this.particles = [];
                this.initScene();
                this.initPostProcessing();
                this.createContent();
                this.initCV();
                this.bindEvents();
                this.animate();
            }

            initScene() {
                this.scene = new THREE.Scene();
                this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 2.2;

                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 1000);
                this.camera.position.set(0, 2, 50);

                // Main Group
                this.mainGroup = new THREE.Group();
                this.scene.add(this.mainGroup);

                // Environment
                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                this.scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

                // Lighting
                const ambient = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambient);

                const pointLight = new THREE.PointLight(0xffaa00, 2);
                pointLight.position.set(0, 5, 0);
                this.scene.add(pointLight);

                const spot1 = new THREE.SpotLight(0xd4af37, 1200);
                spot1.position.set(30, 40, 40);
                this.scene.add(spot1);

                const spot2 = new THREE.SpotLight(0x0066ff, 600);
                spot2.position.set(-30, 20, -30);
                this.scene.add(spot2);
            }

            initPostProcessing() {
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));
                
                const bloomPass = new UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    0.45, 0.4, 0.7
                );
                this.composer.addPass(bloomPass);
            }

            createCandyCaneTexture() {
                const canvas = document.createElement('canvas');
                canvas.width = 128; canvas.height = 128;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0,0,128,128);
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 20;
                for(let i=0; i<4; i++) {
                    ctx.beginPath();
                    ctx.moveTo(-128 + i*64, 0);
                    ctx.lineTo(128 + i*64, 128);
                    ctx.stroke();
                }
                const tex = new THREE.CanvasTexture(canvas);
                tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
                tex.repeat.set(1, 4);
                return tex;
            }

            createContent() {
                // 1. JOYEUX NOEL default photo
                const canvas = document.createElement('canvas');
                canvas.width = 512; canvas.height = 512;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#111'; ctx.fillRect(0,0,512,512);
                ctx.strokeStyle = '#d4af37'; ctx.lineWidth = 40; ctx.strokeRect(0,0,512,512);
                ctx.fillStyle = '#fceea7'; ctx.font = 'bold 60px Cinzel'; ctx.textAlign = 'center';
                ctx.fillText('JOYEUX NOEL', 256, 270);
                const tex = new THREE.CanvasTexture(canvas);
                this.addPhotoToScene(tex);

                // 2. Main Particles (Boxes & Spheres)
                const goldMat = new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 0.9, roughness: 0.2 });
                const greenMat = new THREE.MeshStandardMaterial({ color: 0x052f05, roughness: 0.8 });
                const redPhysMat = new THREE.MeshPhysicalMaterial({ color: 0xaa0000, clearcoat: 1, metalness: 0.5 });

                const geometries = [
                    new THREE.BoxGeometry(0.8, 0.8, 0.8),
                    new THREE.SphereGeometry(0.5, 16, 16)
                ];

                for(let i=0; i<1500; i++) {
                    const geo = geometries[Math.floor(Math.random() * geometries.length)];
                    const mat = i % 3 === 0 ? goldMat : (i % 3 === 1 ? greenMat : redPhysMat);
                    const mesh = new THREE.Mesh(geo, mat);
                    this.mainGroup.add(mesh);
                    this.particles.push(new Particle(mesh, 'DECOR'));
                }

                // 3. Dust Particles
                const dustGeo = new THREE.SphereGeometry(0.05, 8, 8);
                const dustMat = new THREE.MeshBasicMaterial({ color: 0xfceea7 });
                for(let i=0; i<2500; i++) {
                    const mesh = new THREE.Mesh(dustGeo, dustMat);
                    this.mainGroup.add(mesh);
                    this.particles.push(new Particle(mesh, 'DUST'));
                }

                // 4. Candy Canes
                const candyTex = this.createCandyCaneTexture();
                const candyMat = new THREE.MeshStandardMaterial({ map: candyTex });
                for(let i=0; i<20; i++) {
                    const curve = new THREE.CatmullRomCurve3([
                        new THREE.Vector3(0,0,0),
                        new THREE.Vector3(0,1.5,0),
                        new THREE.Vector3(0.5,2,0),
                        new THREE.Vector3(1,1.8,0)
                    ]);
                    const tubeGeo = new THREE.TubeGeometry(curve, 20, 0.15, 8, false);
                    const mesh = new THREE.Mesh(tubeGeo, candyMat);
                    this.mainGroup.add(mesh);
                    this.particles.push(new Particle(mesh, 'DECOR'));
                }

                this.calculateLayouts();
            }

            calculateLayouts() {
                this.particles.forEach((p, i) => {
                    // Tree Mode Calculation
                    const t = i / this.particles.length;
                    const height = 30;
                    const maxRadius = 12;
                    const radius = maxRadius * (1 - t);
                    const angle = t * 50 * Math.PI;
                    
                    p.targetPos.set(
                        Math.cos(angle) * radius,
                        t * height - height/2,
                        Math.sin(angle) * radius
                    );

                    // Scatter Mode Calculation
                    const r = 8 + Math.random() * 12;
                    const phi = Math.acos(-1 + (2 * Math.random()));
                    const theta = Math.random() * Math.PI * 2;
                    p.scatterPos = new THREE.Vector3(
                        r * Math.sin(phi) * Math.cos(theta),
                        r * Math.sin(phi) * Math.sin(theta),
                        r * Math.cos(phi)
                    );
                });
            }

            addPhotoToScene(texture) {
                const geometry = new THREE.BoxGeometry(4, 4, 0.2);
                const materials = [
                    new THREE.MeshStandardMaterial({ color: 0xd4af37 }), // sides
                    new THREE.MeshStandardMaterial({ color: 0xd4af37 }),
                    new THREE.MeshStandardMaterial({ color: 0xd4af37 }),
                    new THREE.MeshStandardMaterial({ color: 0xd4af37 }),
                    new THREE.MeshStandardMaterial({ map: texture }),   // front
                    new THREE.MeshStandardMaterial({ color: 0x111111 }), // back
                ];
                const mesh = new THREE.Mesh(geometry, materials);
                this.mainGroup.add(mesh);
                const p = new Particle(mesh, 'PHOTO');
                this.particles.push(p);
                this.calculateLayouts();
            }

            async initCV() {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });

                const video = document.getElementById('video');
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                video.addEventListener('loadeddata', () => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').remove(), 1000);
                    this.detectHands();
                });
            }

            detectHands() {
                const video = document.getElementById('video');
                const startTimeMs = performance.now();
                const results = this.handLandmarker.detectForVideo(video, startTimeMs);

                if (results.landmarks && results.landmarks.length > 0) {
                    const landmarks = results.landmarks[0];
                    
                    // Interaction Mapping
                    const palmCenter = landmarks[9];
                    STATE.mainGroupRotation.y = (palmCenter.x - 0.5) * 2;
                    STATE.mainGroupRotation.x = (palmCenter.y - 0.5) * 1;

                    // Gesture Logic
                    const thumb = landmarks[4];
                    const index = landmarks[8];
                    const wrist = landmarks[0];
                    const fingers = [landmarks[12], landmarks[16], landmarks[20]];
                    
                    const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y, thumb.z - index.z);
                    const avgFingerDist = [...fingers, index].reduce((acc, f) => 
                        acc + Math.hypot(f.x - wrist.x, f.y - wrist.y), 0) / 4;

                    if (pinchDist < 0.05) {
                        if (STATE.mode !== 'FOCUS') {
                            const photos = this.particles.filter(p => p.type === 'PHOTO');
                            STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)];
                            STATE.mode = 'FOCUS';
                        }
                    } else if (avgFingerDist < 0.25) {
                        STATE.mode = 'TREE';
                    } else if (avgFingerDist > 0.4) {
                        STATE.mode = 'SCATTER';
                    }
                }
                requestAnimationFrame(() => this.detectHands());
            }

            bindEvents() {
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });

                window.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'h') {
                        STATE.isUIVisible = !STATE.isUIVisible;
                        document.getElementById('ui-overlay').classList.toggle('ui-hidden', !STATE.isUIVisible);
                    }
                });

                document.getElementById('fileInput').onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (ev) => {
                            new THREE.TextureLoader().load(ev.target.result, (t) => {
                                t.colorSpace = THREE.SRGBColorSpace; 
                                this.addPhotoToScene(t);
                            });
                        }
                        reader.readAsDataURL(file);
                    }
                };
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                // Smooth Rotation from Hand
                this.mainGroup.rotation.y += (STATE.mainGroupRotation.y - this.mainGroup.rotation.y) * 0.05;
                this.mainGroup.rotation.x += (STATE.mainGroupRotation.x - this.mainGroup.rotation.x) * 0.05;

                this.particles.forEach(p => {
                    if (STATE.mode === 'SCATTER') {
                        p.targetPos.copy(p.scatterPos);
                    }
                    p.update(STATE.mode, STATE.focusTarget);
                });

                this.composer.render();
            }
        }

        // Initialize Application
        new HolidayExperience();
    </script>
</body>
</html>
